<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <!-- start page -->
    <div id="startPage">
      <div class="jumbotron">
        <h1 class="display-4 text-center">Coding Quiz Challenge</h1>
        <p class="lead text-center">Try to answer the following code-related questions within the time limit. Keep in
          mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <div class="row justify-content-center">
          <button class="btn btn-primary" id="startQuiz">Start Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <!-- quiz -->
  <div id="quizPage" class="d-none">
    <nav class="navbar navbar-light bg-light justify-content-center">
      <a id="timer" class="navbar-brand">Time: <span id="displayTime"></span> </a>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">

        <div id="questionContainer">Question</div>

        <div id="result"></div>
      </div>
    </div>
  </div>

  <!-- game over -->
  <div id="gameOverPage" class="d-none">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">All done!</h1>
        <p id="score">Your final score is <span id="displayScore"></span> </p>
        <form class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
            <label for="initials">Initials</label>
            <input class="form-control" type="text" name="initials" id="initials">
          </div>
          <button class="btn btn-primary mb-2" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- high score -->
  <div id="highscorePage" class="d-none">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">User Initials</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="highscoreInitial"></td>
          <td id="highscoreScore"></td>
        </tr>
      </tbody>
    </table>
    <div id="endGameBtns">
      <div class="row justify-content-center">
        <button class="btn btn-primary" id="playAgain">Play Again</button>
        <button class="btn btn-primary" id="clearHighscore">Clear Highscores</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="quiz.js"></script>
</body>
</html>
